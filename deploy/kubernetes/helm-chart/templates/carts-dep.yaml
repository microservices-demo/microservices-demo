---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts
  labels:
    name: carts
spec:
  replicas: 1
  selector:
    matchLabels:
      name: carts
  template:
    metadata:
      labels:
        name: carts
      {{- if .Values.istio.enabled }}
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      {{- end }}
    spec:
      containers:
        - command:
          - /usr/local/bin/java.sh
          - -jar
          - ./app.jar
          - --port={{ .Values.carts.containerPort }}
          name: carts
          image: {{if .Values.global.registry}}{{ .Values.global.registry }}/{{end}}{{ .Values.carts.image.repo }}:{{ .Values.carts.image.tag }}
          env:
            {{- if .Values.zipkin.enabled }}
            - name: ZIPKIN
              value: {{ .Values.zipkin.url }}
            {{- end }}
            - name: JAVA_OPTS
              value: {{ .Values.java.options }}
          resources:
{{ toYaml .Values.carts.resources | indent 12 }}
          ports:
            - containerPort: {{ .Values.carts.containerPort }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            {{- if lt (int .Values.carts.containerPort) 1024 }}
            capabilities:
              drop:
                - all
              add:
                - NET_BIND_SERVICE
            {{- end }}
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.carts.containerPort }}
            initialDelaySeconds: 420
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.carts.containerPort }}
            initialDelaySeconds: 360
            periodSeconds: 3
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
