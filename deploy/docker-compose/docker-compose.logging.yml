version: '2'

services:
  elasticsearch:
    image: elasticsearch:5
    hostname: elasticsearch
  kibana:
    image: kibana:5
    hostname: kibana
    depends_on:
      - elasticsearch
    ports:
      - '5601:5601'
  log-server:
    image: weaveworksdemos/log-server
    hostname: log-server
    depends_on:
      - elasticsearch
    ports:
      - '24224:24224'
  front-end:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  edge-router:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  catalogue:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  catalogue-db:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  carts:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  carts-db:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  orders:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  orders-db:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  shipping:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  queue-master:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  rabbitmq:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  payment:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  user:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  user-db:
    logging:
      driver: fluentd
    depends_on:
      - log-server
  user-sim:
    logging:
      driver: fluentd
    depends_on:
      - log-server
